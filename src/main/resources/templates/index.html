<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h2, h3 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #666;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #chat {
            margin-top: 20px;
        }

        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        #messages li {
            padding: 8px 12px;
            background-color: #f1f1f1;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        #form {
            display: flex;
            margin-top: 15px;
        }

        #message {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enter Chat Room</h2>
    <form id="joinForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required/>
        <label for="room">Room:</label>
        <input type="text" id="room" required/>
        <button type="submit">Join</button>
    </form>

    <div id="chat" style="display:none;">
        <h3 id="roomTitle"></h3>
        <ul id="messages"></ul>
        <form id="form" action="">
            <input id="message" autocomplete="off" required/>
            <button>Send</button>
        </form>
    </div>
</div>

<script>
    let socket;
    let name;
    let room;

    $(document).ready(function() {
        $('#joinForm').submit(function(e) {
            e.preventDefault();
            name = $('#name').val();
            room = $('#room').val();
            joinRoom(name, room);
        });

        function joinRoom(name, room) {
            $('#joinForm').hide();
            $('#chat').show();
            $('#roomTitle').text("Room: " + room);
            socket = new WebSocket("ws://localhost:8080/chat/" + room);
            socket.onmessage = function(event) {
                $('#messages').append($('<li>').text(event.data));
                $('#messages').scrollTop($('#messages')[0].scrollHeight);
            };
            $('#form').submit(function(e) {
                e.preventDefault();
                const message = {
                    name: name,
                    message: $('#message').val(),
                    room: room
                };
                socket.send(JSON.stringify(message));
                $('#message').val('');
            });
        }
    });
</script>
</body>
</html>
